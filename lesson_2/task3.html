<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1>Задача № 3 </h1>

	<p>
	<h4> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h4>


	</p>

	<script>
		// --------------------------1. Вводимо необхідні дані------------------------------------------

		let goodsCost = parseFloat(prompt('Ввідіть вартість одиниці товару', '75.50'));

		let goodsQuantity = parseInt(prompt(`Ввідіть кількість одиниць товару`, '15'));

		const vatTax = 5; // Налог 5 % 




		// ------------------------- 2 Обчислення результату-------------------------------------------- 

		let totalCostOfGoods = goodsCost * goodsQuantity;  // вартість товару

		let totalVat = totalCostOfGoods / 100 * vatTax; // НДС 5 %



		//--------------------------- 3 Виведення результату --------------------------------------------


		document.write(`Загальна вартість товару становить : ${totalCostOfGoods.toFixed(2)} грн <br>`);

		document.write(`Податок на доданну вартість від загалної вартості товару, становить : ${totalVat.toFixed(2)} грн  <br> `);




	</script>

</body>

</html>
