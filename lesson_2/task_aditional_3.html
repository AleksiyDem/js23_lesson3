<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1>Задача Додаткова № 3 </h1>

	<p>
	<h4>Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56 => ціла: 23,
		дробова: 0,56.
	</h4>
	</p>

	<script>
		// --------------------------1. Вводимо необхідні дані------------------------------------------



		let num = parseFloat(prompt('Ввідіть дійсне число', '15.28')); // Отримаю дійсне число від респондента






		// ------------------------- 2 Обчислення результату-------------------------------------------- 

		let fullNum = Math.floor(num); // Отримаю цілу частину 
		let partNum = num - fullNum; // Отримаю дробову частину 


		//let puddingItem = viewportWidth % itemTotalQuantity; отримую загальний отступ для рівняня єлементів по цетру окна



		//--------------------------- 3 Виведення результату --------------------------------------------


		document.write(`Цілу частина числа дорівнює : ${fullNum.toFixed(2)} <br>`);

		document.write(`Дробова частина числа дорівнює : ${partNum.toFixed(2)} <br>`);


	</script>

</body>

</html>
