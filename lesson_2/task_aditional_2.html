<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1>Задача Додаткова № 2 </h1>

	<p>
	<h4>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної
		допомоги (ввжаємо, що заробітна плата є меншою).
	</h4>
	</p>

	<script>
		// --------------------------1. Вводимо необхідні дані------------------------------------------



		let seleryMinPerMonth = parseFloat(prompt('Ввідіть мінімальну заробітну платню за місяць (в грн. коп.)', '13456.55'))  // отримаю от ремпондента мін заробітну платню
		let subsistenceLevelOfWages = parseFloat(prompt('Ввідіть розмір прожиткового мінімуму за місяць (в грн. коп.)', ' 19800')) // отримую прожитковий мінімум за місяц




		// ------------------------- 2 Обчислення результату-------------------------------------------- 

		let socialAssistance = subsistenceLevelOfWages - seleryMinPerMonth  // розмір соціальної допомоги





		//--------------------------- 3 Виведення результату --------------------------------------------


		document.write(`Мінімальну заробітна платня за місяць складає : ${seleryMinPerMonth.toFixed(2)} <br>`); // відображення зп
		document.write(`Мінімальну заробітна платня за місяць складає : ${subsistenceLevelOfWages.toFixed(2)} <br> <br>`); // відображення прожиткового мін
		document.write(`Розмір соціальної допомоги за місяц складає : ${socialAssistance.toFixed(2)} <br>`); // відображення прожиткового мін





	</script>

</body>

</html>
