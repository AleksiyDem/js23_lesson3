<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1>Задача № 0.2</h1>

	<p>
	<h4>Обчислити значення вираза Math.sqrt((a + b) / (2 * a))</h4>
	</p>

	<script>
		// --------------------------------------1. Вводимо необхідні дані----------------------------------------------

		let a = parseFloat(prompt('Ввідіть значення "a"', '0'))
		let b = parseFloat(prompt('Ввідіть значення "b"', '0'))


		//--------------------------------------- 2 Обчислення результату -----------------------------------------------

		let totalValue = Math.sqrt((a + b) / (2 * a))



		//----------------------------------------3 Виведення результату ------------------------------------------------


		
		document.write(`Перемена a = ${a} <br> Перемена b = ${b}  <br> Значення S2 = ${totalValue.toFixed(2)} <br>`)


	</script>

</body>

</html>
