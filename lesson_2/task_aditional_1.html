<body>

	<h1>Задача Додаткова № 1 </h1>

	<p>
	<h4>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які
		повинні бути відображені у цьому рядку. </h4>
	</p>

	<script>
		// --------------------------1. Вводимо необхідні дані------------------------------------------



		const viewportWidth = 1024; // Ширина єкрану
		let itemTotalQuantity = 9;  // кількість єлементів у строчці по всй довжені єкрану





		// ------------------------- 2 Обчислення результату-------------------------------------------- 

		let itemStringWidth = viewportWidth / itemTotalQuantity; // отримав ширину кожного єлемента 


		//let puddingItem = viewportWidth % itemTotalQuantity; отримую загальний отступ для рівняня єлементів по цетру окна



		//--------------------------- 3 Виведення результату --------------------------------------------


		document.write(`ширина елементів, які повинні бути відображені у цьому рядку дорівнює : ${itemStringWidth.toFixed(2)} <br>`);



	</script>
